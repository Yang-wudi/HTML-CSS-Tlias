<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 导航栏样式 */
        .navbar {
            background-color: #beb9b9; /* 灰色背景 */
            display: flex;
            justify-content: space-between;  /* 左右对齐 */
            padding: 10px;   /* 内边距 */
            align-items: center;     /* 垂直居中 */
        }

        /* 标题样式 */
        .navbar h1 {
            margin: 0;
            font-weight: bold; /* 加粗字体 */
            color: white; /* 白色文字 */
            /* 设置字体为楷体 */
            font-family: "楷体";
        }

        /* 退出登录链接样式 */
        .navbar a {
            text-decoration: none; /* 移除下划线 */
            color: white; /* 白色文字 */
        }

        /* 当鼠标悬停在链接上时改变颜色 */
        .navbar a:hover {
            background-color: #696969; /* 深灰色背景 */
            color: black; /* 黑色文字 */
        }
    </style>
</head>
<body>
<!-- 顶部导航栏 -->
<div class="navbar">
    <h1>Tlias智能学习辅助系统</h1>
    <a href="#exit">退出登录</a>
</div>

<!-- 页面其他部分的代码将会放在这里 -->

</body>
</html>

<!-- ---------------------------------------------------------------------------------------------------------------------------------------
属性                                            取值                含义
display                                         flex            使用flex布局

flex-direction(设置主轴)                         row            主轴方向为x轴，水平向右。(默认)
                                                column          主轴方向为y轴，垂直向下。

justify-content(子元素在主轴上的对齐方式)       flex-start          从头开始排列
                                               flex-end           从尾开始排列
                                               center             在主轴居中对齐
                                               space-around       平分剩余空间
                                               space-between      先两边贴边，再平分剩余空间
--------------------------------------------------------------------------------------------------------------------------------------- -->
