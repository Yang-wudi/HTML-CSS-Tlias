<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单项标签</title>
</head>
<body>
    <!-- value:表单项提交的值 -->
    <form action="/save" method="post">
        姓名：<input type="text" name="name"></input><br></br>
        密码：<input type="password" name="password"></input><br></br>
        性别：<input type="radio" name="sex" value="1">男</input>
              <label><input type="radio" name="sex" value="2">女</input></label><br></br>
        爱好：<label><input type="checkbox" name="hobby" value="学习">学习</input></label>
              <label><input type="checkbox" name="hobby" value="吃饭">吃饭</label></label>
              <label><input type="checkbox" name="hobby" value="睡觉">睡觉</label></label><br></br>
        图像：<input type="file" name="photo"></input><br></br>
        生日：<input type="date" name="birthday"></input><br></br>
        时间：<input type="time" name="time"></input><br></br>
        日期时间：<input type="datetime-local" name="datetime"></input><br></br>
        学历：<select name="education">
            <option value="">请选择学历</option>
            <option value="1">大专</option>
            <option value="2">本科</option>
            <option value="3">硕士</option>
            <option value="4">博士</option>
            <option value="5">其他</option>
        </select><br></br/>
        <!-- 表单常见按钮 -->
        描述：<textarea name="description" cols="10" rows="5" placeholder="请输入描述"></textarea><br></br>

        <input type="hidden" name="id" value="1"></input>

        <input type="button" value="按钮"></input>
        <input type="reset" value="重置"></input>
        <input type="submit" value="提交"></input>
    </form>
</body>
</html>
