<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 导航栏样式 */
        .navbar {
            background-color: #beb9b9; /* 灰色背景 */
            display: flex;
            justify-content: space-between;  /* 左右对齐 */
            padding: 10px;   /* 内边距 */
            align-items: center;     /* 垂直居中 */
        }

        /* 标题样式 */
        .navbar h1 {
            margin: 0;
            font-weight: bold; /* 加粗字体 */
            color: white; /* 白色文字 */
            /* 设置字体为楷体 */
            font-family: "楷体";
        }

        /* 退出登录链接样式 */
        .navbar a {
            text-decoration: none; /* 移除下划线 */
            color: white; /* 白色文字 */
        }

        /* 当鼠标悬停在链接上时改变颜色 */
        .navbar a:hover {
            background-color: #696969; /* 深灰色背景 */
            color: black; /* 黑色文字 */
        }

        /* 表单容器样式 */
        .form-container {
            background-color: #f0f0f0; /* 设置背景颜色 */
            padding: 15px; /* 内边距 */
            margin-top: 20px; /* 上外边距 */
            display: flex; /* 使用flex布局 */
            align-items: center; /* 垂直居中对齐 */
        }

        /* 每个表单项和按钮的容器 */
        .form-group {
            margin-right: 10px; /* 右外边距 */
        }

        /* 下拉菜单和文本输入框样式 */
        select, input[type="text"] {
            width: 150px; /* 固定宽度 */
            height: 30px; /* 固定高度 */
            padding-left: 10px; /* 文本输入框内左边距 */
            border-radius: 4px; /* 圆角 */
            border: 1px solid #ccc; /* 边框 */
        }

        /* 按钮样式 */
        button {
            height: 34px; /* 高度 */
            padding: 0 15px; /* 内边距 */
            border: none; /* 移除默认边框 */
            background-color: #007BFF; /* 背景颜色 */
            color: white; /* 文字颜色 */
            border-radius: 4px; /* 圆角 */
            cursor: pointer; /* 鼠标指针样式 */
        }

        /* 按钮悬停效果 */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Tlias智能学习辅助系统</h1>
    <a href="#exit">退出登录</a>
</div>

<div class="form-container">
    <!-- 姓名 -->
    <div class="form-group">
        <input type="text" placeholder="姓名" />
    </div>

    <!-- 性别 -->
    <div class="form-group">
        <select>
            <option value="">性别</option>
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
    </div>

    <!-- 职位 -->
    <div class="form-group">
        <select>
            <option value="">职位</option>
            <option value="班主任">班主任</option>
            <option value="讲师">讲师</option>
            <option value="学工主管">学工主管</option>
            <option value="教研主管">教研主管</option>
            <option value="咨询师">咨询师</option>
        </select>
    </div>

    <!-- 查询按钮 -->
    <button type="button">查询</button>

    <!-- 清空按钮 -->
    <button type="button" style="background-color: #ccc; color: black;">清空</button>
</div>
</body>
</html>

<!-- ---------------------------------------------------------------------------------------------------------------------------------------
属性                                            取值                含义
display                                         flex            使用flex布局

flex-direction(设置主轴)                         row            主轴方向为x轴，水平向右。(默认)
                                                column          主轴方向为y轴，垂直向下。

justify-content(子元素在主轴上的对齐方式)       flex-start          从头开始排列
                                               flex-end           从尾开始排列
                                               center             在主轴居中对齐
                                               space-around       平分剩余空间
                                               space-between      先两边贴边，再平分剩余空间
--------------------------------------------------------------------------------------------------------------------------------------- -->
